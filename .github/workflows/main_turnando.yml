# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - turnando

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # ðŸ”¹ Construir el backend (ruta completa al .csproj)
      - name: Build backend
        run: dotnet build backend/Web/Web.csproj --configuration Release

      # ðŸ”¹ Publicar en carpeta local ./publish
      - name: Publish backend
        run: dotnet publish backend/Web/Web.csproj -c Release -o ./publish

      # ðŸ”¹ Subir el artifact para deploy
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      # ðŸ”¹ Descargar el artifact
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: ./publish

      # ðŸ”¹ Deploy a Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'turnando'
          slot-name: 'Production'
          package: './publish'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3A7240E3AB064F9EBDBA63DADD031F5F }}

